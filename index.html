<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Subaru POP</title> 
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.theme-1.4.5.min" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/main.js"></script>
</head> 

<body onload="init()"> 

<div data-role="page" id="indexPage">

	<div data-role="header">
		<h1>Subaru Logo</h1>
	</div>

	<div data-role="content">	
	<form data-ajax="false">
		<input type="text" name="userName" id="userName" value="" placeholder="User ID">
		<br/>
		<input type="password" name="userPassword" id="userPassword" value="" placeholder="Password" autocomplete="off">
		<br/>
		<button id="btnLogin" class="ui-shadow ui-btn ui-corner-all" data-theme="d">Login</button>
		<p>
		Keep me logged in? <input type="checkbox" name="keepLoggedIn" id="keepLoggedIn" data-role="flipswitch"  data-theme="d"/>
		</p>
		<p align="center">
		To set up an account or for help with login please call the support center at 1-866-717-2300	
		</p>
	</form>	
	</div>


</div>

<script>
var pathToCF = "http://dev.subaruadfund.com/secure/coop/popTest/response.cfm";

$(function () {
    $('form').bind('submit', function (event) {
        event.preventDefault();
        $.post(pathToCF, $(this).serialize(), function (data) {
            alert('Server Response: ' + data);
        });
    });
});
